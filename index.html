<body>


<button id="start-button">Sesle Yazmaya Başla</button>
<textarea id="text-area"></textarea>




<script>
// SpeechRecognition nesnesini oluşturma
const recognition = new webkitSpeechRecognition();

// Konuşmanın sonunda sonuçları almak için "result" olayını dinleyin
recognition.addEventListener('result', (event) => {
  const transcript = event.results[0][0].transcript;
  document.getElementById('text-area').value += transcript;
});

// Tanımayı başlatmak için "start" düğmesini tıklama olayı
document.getElementById('start-button').addEventListener('click', () => {
  recognition.start();
});
</script>


</body>
